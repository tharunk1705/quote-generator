<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script
            defer
            src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
            integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
            crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <nav class="navbar  myNav">
        <a class="navbar-brand navbar-center" href="#">Random Quote Generator</a>
    </nav>
    <div class="container-fluid">
        <div class="container myContainer">
            <h2 class="h2-text mt-4">Hit the button Below to Generate a Random quote.</h2>

            <button class="btn btn-primary mt-4" id="generate-btn">Generate</button>
            <div class="quoteContainer mt-4">
                <h3 class="text-muted"><span class="quote-icon mr-3"><i class="fas fa-quote-left iconDark"></i></span><span id="quote">Lorem
                 ipsum dolor sit amet consectetur, adipisicing elit. Tenetur sint iste optio placeat dolor labore, reprehenderit
                ipsum aspernatur blanditiis maiores.
                </span><i class="fa fa-quote-right iconDark" aria-hidden="true"></i></span></h3>
                <h5 class="text-right text-capitalize author">-<span class="quote-author ml-3 ">author</span></h5>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
